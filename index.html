<!DOCTYPE html>
<html>
    <body>
<script>
    let i=0;
    let input = prompt('How many numbers?');
    let a=1;
    let b=1;
    let c=0;
    while(i < input){
        c=a+b;
        document.write(c+' ');
        b=c+a;
        i++;
        if(i<input){
        document.write(b+' ');}
        i++;
        a=b+c;
        if(i<input){
        document.write(a+' ');}
        i++;
    }
</script>
</body>
</html
